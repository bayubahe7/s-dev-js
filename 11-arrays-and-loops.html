 //how to use loops in function to allow us to reuse loop over and over again:
function doubleTheArray(firstArray){

 let newArray = [];
//const firstArray = [1,1,3]; manual array we change it into a function parameter to allow this function to work on any array

for (let i=0; i < firstArray.length; i++) {
  if (i % 2 === 1){
    break; // or you can use return to stop iteration
  }
  const values = firstArray[i];
  newArray.push(values * 2);
}
return newArray;
}
